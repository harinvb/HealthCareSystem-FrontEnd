<div class="container">
    <h3>Diagnostic Test Registration</h3>
</div>
<div class="container">
    <div >
        <h3 style="color: red;">{{errorMessage}}</h3>
        <form [formGroup]="testForm" (ngSubmit)="addTest()">
            <div class="form-group">
                <input id="testid" class="form-control" placeholder="Enter Test ID" formControlName="testid">
                <span class="badge badge-warning" *ngIf="testid?.touched  && testid?.invalid">Invalid TestID</span>

            </div>
            <div class="form-group">
                <input id="testName" class="form-control" placeholder="Enter TestName" formControlName="testName">
                <!--<span class="badge badge-warning" *ngIf="testName.touched  && testName?.invalid">Invalid TestName</span>-->
            </div>
            <div class="form-group">
                <input id="testPrice" class="form-control" placeholder="Enter TestPrice" formControlName="testPrice">
                <span class="badge badge-warning" *ngIf="testPrice?.touched  && testPrice?.invalid">Invalid TestPrice</span>

            </div>
            <div class="form-group">
                <input id="normalValue" class="form-control" placeholder="Enter NormalValue" formControlName="normalValue">
                <span class="badge badge-warning" *ngIf="normalValue?.touched  && normalValue?.invalid">Invalid NormalValue</span>

            </div>
            <div class="form-group">
                <input id="units" class="form-control" placeholder="Enter Units" formControlName="units">
                <span class="badge badge-warning" *ngIf="units?.touched && units?.invalid">Invalid Units</span>

            </div>
            <div>
                <button type="submit" class="btn btn-success" [disabled]="!testForm.valid">AddTest</button>
            </div>
        </form>
        <p *ngIf="submitted">Test added successfully</p>
    </div>
</div>
