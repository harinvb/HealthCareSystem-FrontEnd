<div class="container">
  <form (ngSubmit)="updateDtest()" class="form">
      <h3 style="font-weight: bold;text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;padding-top: 10px;">Update Details</h3>
    <table>
      <tr>          
          <td style="text-align: left;padding-top: 50px;">
          <img style="height:400px;vertical-align: middle;" src="https://previews.123rf.com/images/unitonevector/unitonevector1907/unitonevector190700468/127783590-flat-cartoon-doctor-make-diagnostic-test-screen-liver-look-at-monitor-in-clinic-patient-in-x-ray-mac.jpg">                    
        </td>
        <td style="vertical-align:top; padding-top:50px; padding-left: 100px;">
          <table style="width:100%;font-weight: bold; font-size: large; padding-left:-25px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
          <tr>
            <td style="padding-bottom: 15px;">
              Test Name
              <input id="testName" style="width: 400px;" class="form-control" [(ngModel)]="DiagnosticTest.testName" name="testName" required>                
             <!--<span class="badge badge-warning" *ngIf="testName?.touched  && testName?.invalid">Invalid TestName</span>-->                                                          
            </td>
          </tr>
          <tr>
            <td style="padding-bottom: 15px;">
              Test Price
              <input class="form-control" type="number" [(ngModel)]="DiagnosticTest.testPrice" name="testPrice" required>
              <!--<span class="badge badge-warning" *ngIf="testPrice?.touched  && testPrice?.invalid">Invalid TestPrice</span>-->                                                           
            </td>
          </tr>
          <tr>
            <td style="padding-bottom: 15px;">
              NormalValue
              <input class="form-control" type="number" [(ngModel)]="DiagnosticTest.normalValue" name="normalValue" required>    
              <!--<span class="badge badge-warning" *ngIf="normalValue?.touched  && normalValue?.invalid">Invalid NormalValue</span>-->                                                           
            </td>
          </tr>
          <tr>
            <td style="padding-bottom: 15px;">
              Units
              <input class="form-control" type="text" [(ngModel)]="DiagnosticTest.units" name="units" required>  
              <!--<span class="badge badge-warning" *ngIf="units?.touched && units?.invalid">Invalid Units</span>-->    
            </td> 
          </tr>            
          </table>
          <div style="text-align: center; padding-top: 10px;" class="form-group">
            <button type="submit" class="btn btn-success">Update Test</button>
        </div>
        </td>         
      </tr>
    </table>                
      </form>    
</div>
