<div class="panel panel-primary" >
    <div class="panel-heading">
    <h2 style="text-align: center;padding-top: 10px;padding-bottom:25px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: bold;">Tests Avaliable</h2>
</div>
<div class="form-group col-md-4" style="margin-left: 95px;">
    <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" [(ngModel)]="searchedKeyword">
  </div>
<div class="panel-body">
    <table style="border-color: cadetblue; width: 85%; text-align: center;margin-left: 110px;" class="table table-bordered">        
        <tr style="text-align: center;background-color:blueviolet;color:#fff; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <th>Test ID</th>
            <th>Test Name</th>
            <th>Test Price</th>
            <th>Normal Value</th>
            <th>Units</th>
            <th>Actions</th>
        </tr>    
        <tr style="text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" *ngFor="let t of DiagnosticTest | filter:searchedKeyword">                
            <td>{{t.diagonasticTestid}}</td>
            <td>{{t.testName}}</td>
            <td>{{t.testPrice}}</td>
            <td>{{t.normalValue}}</td>
            <td>{{t.units}}</td>
            <td style="text-align: center;">
                <button class="btn btn-success" [routerLink]="['../update',t.diagonasticTestid]">Update</button>
                &nbsp;
                <button class="btn btn-danger" (click)="removeDiagnosticTest(t.diagonasticTestid)">Delete</button>               
            </td>
        </tr>
    </table>
</div>
</div>
