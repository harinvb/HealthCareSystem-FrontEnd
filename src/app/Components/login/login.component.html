<div
  class="container rounded border shadow mycol animate__animated animate__fadeInDown animate__fast"
>
  <div
    class="alert alert-danger animate__animated animate__fadeInUp mt-3 text-center"
    role="alert"
    *ngIf="errormsg.length > 1"
  >
    {{ errormsg }}
  </div>
  <form [formGroup]="formgrp" (ngSubmit)="login()">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <img
        src="../../../assets/login.png"
        class="img-fluid h-50 w-50 align-self-center"
      />
      <div class="form-group w-auto">
        <label for="user">Username :</label>
        <div class="input-group flex-grow-1">
          <div class="input-group-prepend">
            <i class="input-group-text bi bi-person-circle"></i>
          </div>
          <input
            type="text  "
            class="form-control input-group"
            id="user"
            placeholder="Enter User Name"
            formControlName="username"
          />
        </div>
      </div>
      <div class="form-group w-auto flex-grow-1">
        <label for="exampleInputPassword1">Password :</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <i class="input-group-text bi bi-asterisk"></i>
          </div>
          <input
            type="password"
            class="form-control input-group"
            id="exampleInputPassword1"
            placeholder="Password"
            formControlName="password"
          />
        </div>
      </div>
      <button
        class="btn btn-secondary mt-5 mb-3"
        type="submit"
        [disabled]="formgrp.invalid"
      >
        Login
      </button>
    </div>
  </form>
</div>
